<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hockey Players</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex flex-column h-100">
    
    <header>
      <!-- Fixed navbar -->
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Hockey Players</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
              <li class="nav-item">
                <a id="listLink" class="nav-link" aria-current="page" href="#">List</a>
              </li>
              <li class="nav-item">
                <a id="newLink" class="nav-link" href="#">New</a>
              </li>
              <li class="nav-item">
                <a id="editLink" class="nav-link" href="#">Edit</a>
              </li>
            </ul>
            <form class="d-flex">
              <input id="search" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    
    <!-- Begin page content -->
    <main class="flex-shrink-0 m-5">

        <section id="sectionList"  class="mt-5">

            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Player Name</th>
                    <th>Player Age</th>
                    <th>Player Jerseynumber</th>
                    <th>Player Born</th>
                  </tr>
                </thead>
                <tbody id="playerTableBody">
                </tbody>
              </table>            

        </section>

        <section id="sectionNew" class="mt-5">
            <h1>NEW</h1>
                <div class="form-group">
                    <label for="newName">Name</label>
                    <input  type="text" class="form-control" id="newName" aria-describedby="emailHelp" placeholder="Enter name">
                  </div>
                  <div class="form-group">
                    <label for="newAge">Age</label>
                    <input  type="number" class="form-control" id="newAge" placeholder="Enter age">
                  </div>
                  <div class="form-group">
                    <label for="newJerseyNumber">Jerseynumber</label>
                    <input  type="number" class="form-control" id="newJerseyNumber" placeholder="Enter jerseynumber">
                  </div>
                  <div class="form-group">
                    <label for="newBorn">Born</label>
                    <input  type="text" class="form-control" id="newBorn" placeholder="Enter city where player was born">
                  </div>
                  
                  <button id="submitNewButton" type="submit" class="btn btn-primary">Submit</button>
                                
        </section>

        <section id="sectionEdit" class="mt-5">
            <h1>EDIT</h1>
            <div class="form-group">
                <label for="editName">Name</label>
                <input  type="text" class="form-control" id="editName" aria-describedby="emailHelp">
              </div>
              <div class="form-group">
                <label for="editAge">Age</label>
                <input  type="number" class="form-control" id="editAge">
              </div>
              <div class="form-group">
                <label for="editJerseyNumber">Jersey Number</label>
                <input  type="number" class="form-control" id="editJerseyNumber">
              </div>
              <div class="form-group">
                <label for="editBorn">Born</label>
                <input  type="text" class="form-control" id="editBorn">
              </div>
              
              <button id="submitEditButton" type="submit" class="btn btn-primary">Submit</button>
                            
    </section>


    </main>
    
    
    
    <script type="module" src="script.js"></script>
</body>
</html>
